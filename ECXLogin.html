<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張鈞淳</title>

    <link rel="stylesheet" href="login.css.css"> <!-- 引用 CSS 文件 -->
</head>
<body>
    <div class="container">
        <input id="signup_toggle" type="checkbox">
        <form class="form">
            <div class="form_front">
                <div class="form_details">張鈞淳 Premium 2.60</div>
                <input type="text" class="input" placeholder="Username">
                <input type="text" class="input" placeholder="Password">
                <button class="btn" id="loginBtn">Login</button>
            </div>
            <div class="form_back">
                <div class="form_details">SignUp</div>
                <input type="text" class="input" placeholder="Firstname">
                <input type="text" class="input" placeholder="Username">
                <input type="text" class="input" placeholder="Password">
                <input type="text" class="input" placeholder="Confirm Password">
                <button class="btn">Signup</button>
                <span class="switch">
                    Already have an account?
                    <label for="signup_toggle" class="signup_tog">
                        Sign In
                    </label>
                </span>
            </div>
        </form>
        <div class="overlay" id="overlay"></div>
        <div class="loading-bar" id="loadingBar">Loading</div>
    </div>
    <script>
        // 禁用右鍵選單
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        document.getElementById("loginBtn").addEventListener("click", function (event) {
            event.preventDefault();

            document.getElementById("overlay").style.display = "block";
            document.getElementById("loadingBar").style.display = "block";
            // 取得輸入的帳號和密碼
            const username = document.querySelector("input[placeholder='Username']").value;
            const password = document.querySelector("input[placeholder='Password']").value;

            window.chrome.webview.postMessage({ type: "login", username: username, password: password });
        });
    </script>
</body>
</html>
